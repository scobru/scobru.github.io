<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- PeeAR - P2P File Sharing - Unique Design -->
  <!-- Pear-shaped P2P network -->
  <ellipse cx="100" cy="100" rx="25" ry="35" fill="#8A3FFC" opacity="0.3"/>
  <ellipse cx="100" cy="100" rx="18" ry="25" fill="#8A3FFC" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="12" ry="18" fill="#8A3FFC" opacity="0.7"/>
  
  <!-- Pear stem -->
  <rect x="98" y="65" width="4" height="10" fill="#6D28D9" opacity="0.8"/>
  <ellipse cx="100" cy="65" rx="3" ry="2" fill="#6D28D9" opacity="0.8"/>
  
  <!-- P2P network nodes -->
  <circle cx="50" cy="50" r="8" fill="#8A3FFC" opacity="0.8"/>
  <text x="50" y="55" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">P1</text>
  
  <circle cx="150" cy="50" r="8" fill="#8A3FFC" opacity="0.8"/>
  <text x="150" y="55" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">P2</text>
  
  <circle cx="50" cy="150" r="8" fill="#8A3FFC" opacity="0.8"/>
  <text x="50" y="155" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">P3</text>
  
  <circle cx="150" cy="150" r="8" fill="#8A3FFC" opacity="0.8"/>
  <text x="150" y="155" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">P4</text>
  
  <circle cx="100" cy="100" r="10" fill="#8A3FFC" opacity="0.9"/>
  <text x="100" y="105" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">HUB</text>
  
  <!-- P2P connections -->
  <path d="M58,58 L100,100" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  <path d="M142,58 L100,100" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  <path d="M58,142 L100,100" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  <path d="M142,142 L100,100" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  
  <!-- File sharing interface -->
  <rect x="20" y="30" width="60" height="40" rx="4" fill="#1F2937" opacity="0.9"/>
  <text x="50" y="45" text-anchor="middle" fill="#8A3FFC" font-size="8" font-weight="bold">Files</text>
  
  <!-- File icons -->
  <rect x="25" y="50" width="12" height="15" rx="2" fill="#8A3FFC" opacity="0.7"/>
  <rect x="27" y="52" width="8" height="2" fill="#FFFFFF" opacity="0.8"/>
  <rect x="27" y="55" width="6" height="2" fill="#FFFFFF" opacity="0.8"/>
  <rect x="27" y="58" width="7" height="2" fill="#FFFFFF" opacity="0.8"/>
  
  <rect x="40" y="50" width="12" height="15" rx="2" fill="#8A3FFC" opacity="0.5"/>
  <rect x="42" y="52" width="8" height="2" fill="#FFFFFF" opacity="0.6"/>
  <rect x="42" y="55" width="6" height="2" fill="#FFFFFF" opacity="0.6"/>
  <rect x="42" y="58" width="7" height="2" fill="#FFFFFF" opacity="0.6"/>
  
  <rect x="55" y="50" width="12" height="15" rx="2" fill="#8A3FFC" opacity="0.3"/>
  <rect x="57" y="52" width="8" height="2" fill="#FFFFFF" opacity="0.4"/>
  <rect x="57" y="55" width="6" height="2" fill="#FFFFFF" opacity="0.4"/>
  <rect x="57" y="58" width="7" height="2" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Transfer progress -->
  <rect x="30" y="170" width="140" height="8" rx="4" fill="#374151" opacity="0.8"/>
  <rect x="30" y="170" width="85" height="8" rx="4" fill="#8A3FFC" opacity="0.8"/>
  <text x="100" y="177" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">61%</text>
  
  <!-- P2P status indicators -->
  <rect x="20" y="160" width="30" height="8" rx="2" fill="#10B981" opacity="0.8"/>
  <text x="35" y="166" text-anchor="middle" fill="#FFFFFF" font-size="5">Active</text>
  
  <rect x="150" y="160" width="30" height="8" rx="2" fill="#3B82F6" opacity="0.8"/>
  <text x="165" y="166" text-anchor="middle" fill="#FFFFFF" font-size="5">P2P</text>
  
  <!-- App title -->
  <text x="100" y="25" text-anchor="middle" fill="#8A3FFC" font-size="10" font-weight="bold">PeeAR</text>
  <text x="100" y="190" text-anchor="middle" fill="#6B7280" font-size="6">P2P File Sharing Network</text>
</svg>
