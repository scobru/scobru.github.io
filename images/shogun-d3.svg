<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- D3 Chat - Unique Design -->
  <!-- Chat interface window -->
  <rect x="30" y="30" width="140" height="100" rx="8" fill="#FFFFFF" opacity="0.95"/>
  <rect x="35" y="35" width="130" height="20" rx="4" fill="#EC4899" opacity="0.8"/>
  <text x="100" y="47" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Chat Room</text>
  
  <!-- Chat messages -->
  <rect x="40" y="60" width="80" height="15" rx="3" fill="#F3F4F6" opacity="0.8"/>
  <rect x="45" y="65" width="60" height="2" fill="#EC4899" opacity="0.7"/>
  <rect x="45" y="68" width="40" height="2" fill="#EC4899" opacity="0.5"/>
  
  <rect x="80" y="80" width="70" height="15" rx="3" fill="#EC4899" opacity="0.8"/>
  <rect x="85" y="85" width="50" height="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="85" y="88" width="35" height="2" fill="#FFFFFF" opacity="0.7"/>
  
  <rect x="40" y="100" width="60" height="15" rx="3" fill="#F3F4F6" opacity="0.8"/>
  <rect x="45" y="105" width="45" height="2" fill="#EC4899" opacity="0.7"/>
  <rect x="45" y="108" width="30" height="2" fill="#EC4899" opacity="0.5"/>
  
  <!-- User avatars -->
  <circle cx="20" cy="70" r="6" fill="#10B981" opacity="0.8"/>
  <circle cx="20" cy="90" r="6" fill="#3B82F6" opacity="0.8"/>
  <circle cx="20" cy="110" r="6" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Online status indicators -->
  <circle cx="25" cy="65" r="2" fill="#10B981"/>
  <circle cx="25" cy="85" r="2" fill="#F59E0B"/>
  <circle cx="25" cy="105" r="2" fill="#10B981"/>
  
  <!-- Message input area -->
  <rect x="30" y="140" width="140" height="25" rx="4" fill="#F9FAFB" opacity="0.9"/>
  <rect x="35" y="145" width="130" height="15" rx="2" fill="#FFFFFF" opacity="0.8"/>
  <text x="100" y="155" text-anchor="middle" fill="#9CA3AF" font-size="6">Type a message...</text>
  
  <!-- Send button -->
  <rect x="175" y="140" width="20" height="25" rx="4" fill="#EC4899" opacity="0.8"/>
  <path d="M180,150 L190,155 L180,160 Z" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- P2P network indicators -->
  <circle cx="50" cy="20" r="4" fill="#DB2777" opacity="0.7"/>
  <circle cx="70" cy="20" r="4" fill="#DB2777" opacity="0.7"/>
  <circle cx="90" cy="20" r="4" fill="#DB2777" opacity="0.7"/>
  <circle cx="110" cy="20" r="4" fill="#DB2777" opacity="0.7"/>
  <circle cx="130" cy="20" r="4" fill="#DB2777" opacity="0.7"/>
  <circle cx="150" cy="20" r="4" fill="#DB2777" opacity="0.7"/>
  
  <!-- Connection lines -->
  <path d="M50,24 L100,35" stroke="#DB2777" stroke-width="1" opacity="0.5"/>
  <path d="M70,24 L100,35" stroke="#DB2777" stroke-width="1" opacity="0.5"/>
  <path d="M90,24 L100,35" stroke="#DB2777" stroke-width="1" opacity="0.5"/>
  <path d="M110,24 L100,35" stroke="#DB2777" stroke-width="1" opacity="0.5"/>
  <path d="M130,24 L100,35" stroke="#DB2777" stroke-width="1" opacity="0.5"/>
  <path d="M150,24 L100,35" stroke="#DB2777" stroke-width="1" opacity="0.5"/>
  
  <!-- Chat title -->
  <text x="100" y="15" text-anchor="middle" fill="#EC4899" font-size="8" font-weight="bold">D3 Chat</text>
</svg>
