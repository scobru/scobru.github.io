<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- SHIP - Standards Protocol - Unique Design -->
  <!-- Protocol stack layers -->
  <rect x="50" y="50" width="100" height="20" rx="3" fill="#2563EB" opacity="0.9"/>
  <text x="100" y="63" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Application Layer</text>
  
  <rect x="50" y="75" width="100" height="20" rx="3" fill="#1D4ED8" opacity="0.8"/>
  <text x="100" y="88" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Transport Layer</text>
  
  <rect x="50" y="100" width="100" height="20" rx="3" fill="#1E40AF" opacity="0.7"/>
  <text x="100" y="113" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Network Layer</text>
  
  <rect x="50" y="125" width="100" height="20" rx="3" fill="#1E3A8A" opacity="0.6"/>
  <text x="100" y="138" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Physical Layer</text>
  
  <!-- Protocol connections -->
  <path d="M60,70 L60,80" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <path d="M60,95 L60,105" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <path d="M60,120 L60,130" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  
  <path d="M140,70 L140,80" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <path d="M140,95 L140,105" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <path d="M140,120 L140,130" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  
  <!-- Standards compliance indicators -->
  <circle cx="40" y="60" r="4" fill="#10B981" opacity="0.8"/>
  <circle cx="40" y="85" r="4" fill="#10B981" opacity="0.8"/>
  <circle cx="40" y="110" r="4" fill="#10B981" opacity="0.8"/>
  <circle cx="40" y="135" r="4" fill="#10B981" opacity="0.8"/>
  
  <circle cx="160" y="60" r="4" fill="#10B981" opacity="0.8"/>
  <circle cx="160" y="85" r="4" fill="#10B981" opacity="0.8"/>
  <circle cx="160" y="110" r="4" fill="#10B981" opacity="0.8"/>
  <circle cx="160" y="135" r="4" fill="#10B981" opacity="0.8"/>
  
  <!-- Protocol data flow -->
  <rect x="20" y="160" width="160" height="30" rx="4" fill="#1F2937" opacity="0.9"/>
  <text x="100" y="175" text-anchor="middle" fill="#2563EB" font-size="8" font-weight="bold">SHIP Protocol Standards</text>
  
  <!-- Standard indicators -->
  <rect x="30" y="180" width="30" height="8" rx="2" fill="#10B981" opacity="0.8"/>
  <text x="45" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">RFC</text>
  
  <rect x="70" y="180" width="30" height="8" rx="2" fill="#3B82F6" opacity="0.8"/>
  <text x="85" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">IETF</text>
  
  <rect x="110" y="180" width="30" height="8" rx="2" fill="#F59E0B" opacity="0.8"/>
  <text x="125" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">W3C</text>
  
  <rect x="150" y="180" width="30" height="8" rx="2" fill="#8B5CF6" opacity="0.8"/>
  <text x="165" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">IEEE</text>
  
  <!-- Protocol title -->
  <text x="100" y="30" text-anchor="middle" fill="#2563EB" font-size="10" font-weight="bold">SHIP Standards</text>
  <text x="100" y="200" text-anchor="middle" fill="#6B7280" font-size="6">Protocol Standards &amp; Compliance</text>
</svg>