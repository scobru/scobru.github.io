<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Linda Relay - Performance Optimization - Unique Design -->
  <!-- Relay server -->
  <rect x="80" y="60" width="40" height="30" rx="4" fill="#EF4444" opacity="0.9"/>
  <rect x="85" y="65" width="30" height="20" rx="2" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Server components -->
  <rect x="90" y="70" width="20" height="3" fill="#DC2626" opacity="0.8"/>
  <rect x="90" y="75" width="15" height="3" fill="#DC2626" opacity="0.6"/>
  <rect x="90" y="80" width="18" height="3" fill="#DC2626" opacity="0.7"/>
  
  <!-- Performance optimization indicators -->
  <rect x="40" y="40" width="30" height="20" rx="3" fill="#10B981" opacity="0.8"/>
  <text x="55" y="52" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Cache</text>
  
  <rect x="130" y="40" width="30" height="20" rx="3" fill="#3B82F6" opacity="0.8"/>
  <text x="145" y="52" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">CDN</text>
  
  <rect x="40" y="140" width="30" height="20" rx="3" fill="#F59E0B" opacity="0.8"/>
  <text x="55" y="152" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">DB</text>
  
  <rect x="130" y="140" width="30" height="20" rx="3" fill="#8B5CF6" opacity="0.8"/>
  <text x="145" y="152" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">API</text>
  
  <!-- Optimization connections -->
  <path d="M70,50 L100,75" stroke="#EF4444" stroke-width="2" opacity="0.7"/>
  <path d="M130,50 L100,75" stroke="#EF4444" stroke-width="2" opacity="0.7"/>
  <path d="M70,150 L100,125" stroke="#EF4444" stroke-width="2" opacity="0.7"/>
  <path d="M130,150 L100,125" stroke="#EF4444" stroke-width="2" opacity="0.7"/>
  
  <!-- Performance metrics dashboard -->
  <rect x="20" y="170" width="160" height="20" rx="4" fill="#1F2937" opacity="0.9"/>
  
  <!-- CPU usage -->
  <rect x="30" y="175" width="30" height="10" rx="2" fill="#10B981" opacity="0.8"/>
  <text x="45" y="182" text-anchor="middle" fill="#FFFFFF" font-size="6">CPU: 45%</text>
  
  <!-- Memory usage -->
  <rect x="70" y="175" width="30" height="10" rx="2" fill="#3B82F6" opacity="0.8"/>
  <text x="85" y="182" text-anchor="middle" fill="#FFFFFF" font-size="6">RAM: 62%</text>
  
  <!-- Network -->
  <rect x="110" y="175" width="30" height="10" rx="2" fill="#F59E0B" opacity="0.8"/>
  <text x="125" y="182" text-anchor="middle" fill="#FFFFFF" font-size="6">NET: 78%</text>
  
  <!-- Response time -->
  <rect x="150" y="175" width="20" height="10" rx="2" fill="#EF4444" opacity="0.8"/>
  <text x="160" y="182" text-anchor="middle" fill="#FFFFFF" font-size="6">12ms</text>
  
  <!-- Optimization arrows -->
  <path d="M55,60 L100,75 L145,60" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M55,140 L100,125 L145,140" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Performance title -->
  <text x="100" y="30" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">Linda Relay</text>
  <text x="100" y="160" text-anchor="middle" fill="#6B7280" font-size="6">Performance Optimization</text>
</svg>
