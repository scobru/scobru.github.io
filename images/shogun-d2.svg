<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- D2 Networking - Unique Design -->
  <!-- Central router/hub -->
  <rect x="85" y="85" width="30" height="30" rx="4" fill="#F59E0B" opacity="0.9"/>
  <rect x="90" y="90" width="20" height="20" rx="2" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Network interface ports -->
  <rect x="88" y="88" width="4" height="4" fill="#D97706" opacity="0.8"/>
  <rect x="108" y="88" width="4" height="4" fill="#D97706" opacity="0.8"/>
  <rect x="88" y="108" width="4" height="4" fill="#D97706" opacity="0.8"/>
  <rect x="108" y="108" width="4" height="4" fill="#D97706" opacity="0.8"/>
  
  <!-- Network devices -->
  <!-- Server -->
  <rect x="40" y="40" width="25" height="15" rx="2" fill="#D97706" opacity="0.8"/>
  <rect x="42" y="42" width="21" height="11" rx="1" fill="#FFFFFF" opacity="0.9"/>
  <rect x="44" y="44" width="17" height="2" fill="#D97706" opacity="0.7"/>
  <rect x="44" y="47" width="15" height="2" fill="#D97706" opacity="0.7"/>
  <rect x="44" y="50" width="12" height="2" fill="#D97706" opacity="0.7"/>
  
  <!-- Client device -->
  <rect x="135" y="40" width="20" height="15" rx="2" fill="#D97706" opacity="0.8"/>
  <rect x="137" y="42" width="16" height="11" rx="1" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="145" cy="47" r="3" fill="#D97706" opacity="0.7"/>
  
  <!-- Mobile device -->
  <rect x="40" y="145" width="15" height="25" rx="3" fill="#D97706" opacity="0.8"/>
  <rect x="42" y="147" width="11" height="21" rx="1" fill="#FFFFFF" opacity="0.9"/>
  <rect x="44" y="150" width="7" height="1" fill="#D97706" opacity="0.7"/>
  <rect x="44" y="152" width="7" height="1" fill="#D97706" opacity="0.7"/>
  <rect x="44" y="154" width="5" height="1" fill="#D97706" opacity="0.7"/>
  
  <!-- Laptop -->
  <rect x="145" y="145" width="30" height="20" rx="2" fill="#D97706" opacity="0.8"/>
  <rect x="147" y="147" width="26" height="16" rx="1" fill="#FFFFFF" opacity="0.9"/>
  <rect x="149" y="150" width="22" height="2" fill="#D97706" opacity="0.7"/>
  <rect x="149" y="153" width="18" height="2" fill="#D97706" opacity="0.7"/>
  <rect x="149" y="156" width="15" height="2" fill="#D97706" opacity="0.7"/>
  
  <!-- Network connections -->
  <path d="M65,47 L100,100" stroke="#F59E0B" stroke-width="3" opacity="0.7"/>
  <path d="M135,47 L100,100" stroke="#F59E0B" stroke-width="3" opacity="0.7"/>
  <path d="M65,157 L100,100" stroke="#F59E0B" stroke-width="3" opacity="0.7"/>
  <path d="M135,157 L100,100" stroke="#F59E0B" stroke-width="3" opacity="0.7"/>
  
  <!-- Data packets flowing -->
  <circle cx="80" cy="70" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="90" cy="75" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="100" cy="80" r="3" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Network protocol indicators -->
  <text x="100" y="30" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">D2 Protocol</text>
  <text x="100" y="170" text-anchor="middle" fill="#D97706" font-size="6">Decentralized Networking</text>
</svg>
