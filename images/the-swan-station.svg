<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Swan silhouette -->
  <path d="M50 120 Q70 100 90 120 Q110 100 130 120 Q150 100 170 120 Q180 130 170 140 Q150 160 130 150 Q110 170 90 150 Q70 160 50 150 Q40 140 50 120 Z" 
        fill="#1E40AF" opacity="0.8"/>
  
  <!-- Swan neck and head -->
  <path d="M90 150 Q85 140 90 130 Q95 120 100 130 Q105 140 100 150" 
        fill="#1E40AF" opacity="0.8"/>
  
  <!-- Swan beak -->
  <path d="M100 130 Q105 125 110 130 Q105 135 100 130" 
        fill="#F59E0B" opacity="0.9"/>
  
  <!-- Timer display -->
  <rect x="80" y="60" width="40" height="20" fill="#1F2937" stroke="#1E40AF" stroke-width="2" rx="3"/>
  <text x="100" y="73" font-family="monospace" font-size="12" fill="#10B981" text-anchor="middle">108:00</text>
  
  <!-- Timer controls -->
  <circle cx="70" cy="70" r="8" fill="#1E40AF" opacity="0.6"/>
  <circle cx="130" cy="70" r="8" fill="#1E40AF" opacity="0.6"/>
  <text x="70" y="75" font-family="monospace" font-size="8" fill="white" text-anchor="middle">R</text>
  <text x="130" y="75" font-family="monospace" font-size="8" fill="white" text-anchor="middle">S</text>
  
  <!-- Encryption symbols -->
  <path d="M40 80 L45 85 L50 80" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M150 80 L155 85 L160 80" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Message bubbles -->
  <ellipse cx="60" cy="100" rx="15" ry="8" fill="#1E40AF" opacity="0.3"/>
  <ellipse cx="140" cy="100" rx="15" ry="8" fill="#1E40AF" opacity="0.3"/>
  
  <!-- Decentralized nodes -->
  <circle cx="30" cy="50" r="4" fill="#1E40AF" opacity="0.6"/>
  <circle cx="170" cy="50" r="4" fill="#1E40AF" opacity="0.6"/>
  <circle cx="100" cy="30" r="4" fill="#1E40AF" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="50" x2="100" y2="30" stroke="#1E40AF" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="30" x2="170" y2="50" stroke="#1E40AF" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="50" x2="100" y2="60" stroke="#1E40AF" stroke-width="1" opacity="0.4"/>
  <line x1="170" y1="50" x2="100" y2="60" stroke="#1E40AF" stroke-width="1" opacity="0.4"/>
  
  <!-- Security shield -->
  <path d="M100 170 L90 180 L100 190 L110 180 Z" fill="#10B981" opacity="0.7"/>
  <path d="M95 180 L100 185 L105 180" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
</svg>