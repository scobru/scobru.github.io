<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Smart Contracts - Unique Design -->
  <!-- Ethereum-style blockchain -->
  <rect x="40" y="40" width="120" height="80" rx="8" fill="#627EEA" opacity="0.9"/>
  <rect x="45" y="45" width="110" height="70" rx="4" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Smart contract code -->
  <rect x="50" y="50" width="100" height="4" fill="#4F46E5" opacity="0.8"/>
  <rect x="50" y="58" width="80" height="4" fill="#4F46E5" opacity="0.8"/>
  <rect x="50" y="66" width="90" height="4" fill="#4F46E5" opacity="0.8"/>
  <rect x="50" y="74" width="70" height="4" fill="#4F46E5" opacity="0.8"/>
  <rect x="50" y="82" width="85" height="4" fill="#4F46E5" opacity="0.8"/>
  <rect x="50" y="90" width="75" height="4" fill="#4F46E5" opacity="0.8"/>
  <rect x="50" y="98" width="95" height="4" fill="#4F46E5" opacity="0.8"/>
  
  <!-- Contract functions -->
  <rect x="60" y="110" width="80" height="15" rx="3" fill="#8B5CF6" opacity="0.8"/>
  <text x="100" y="120" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">function()</text>
  
  <!-- Gas fee indicator -->
  <circle cx="30" cy="30" r="8" fill="#F59E0B" opacity="0.9"/>
  <text x="30" y="34" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">GAS</text>
  
  <!-- Transaction hash -->
  <rect x="20" y="150" width="160" height="20" rx="4" fill="#E5E7EB" opacity="0.8"/>
  <text x="100" y="163" text-anchor="middle" fill="#6B7280" font-size="6" font-family="monospace">0x1234...abcd</text>
  
  <!-- Blockchain nodes -->
  <circle cx="20" cy="60" r="4" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="180" cy="60" r="4" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="20" cy="100" r="4" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="180" cy="100" r="4" fill="#8B5CF6" opacity="0.7"/>
  
  <!-- Connection lines -->
  <path d="M24,60 L40,60" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
  <path d="M160,60 L176,60" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
  <path d="M24,100 L40,100" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
  <path d="M160,100 L176,100" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
  
  <!-- Contract title -->
  <text x="100" y="25" text-anchor="middle" fill="#8B5CF6" font-size="10" font-weight="bold">Smart Contract</text>
</svg>
