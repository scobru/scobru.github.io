<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Ripple Boilerplate - Interactive Effects - Unique Design -->
  <!-- Ripple effect waves -->
  <circle cx="100" cy="100" r="15" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.8"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.2"/>
  
  <!-- Wave patterns -->
  <path d="M40,100 Q70,80 100,100 Q130,80 160,100" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M40,100 Q70,120 100,100 Q130,120 160,100" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M100,40 Q80,70 100,100 Q80,130 100,160" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M100,40 Q120,70 100,100 Q120,130 100,160" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Interactive buttons -->
  <rect x="60" y="60" width="25" height="20" rx="4" fill="#3B82F6" opacity="0.8"/>
  <text x="72" y="72" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Click</text>
  
  <rect x="115" y="60" width="25" height="20" rx="4" fill="#3B82F6" opacity="0.6"/>
  <text x="127" y="72" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Hover</text>
  
  <rect x="60" y="120" width="25" height="20" rx="4" fill="#3B82F6" opacity="0.4"/>
  <text x="72" y="132" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Focus</text>
  
  <rect x="115" y="120" width="25" height="20" rx="4" fill="#3B82F6" opacity="0.2"/>
  <text x="127" y="132" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Active</text>
  
  <!-- Ripple center -->
  <circle cx="100" cy="100" r="8" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="100" cy="100" r="4" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Animation indicators -->
  <path d="M100,85 L100,115" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <path d="M85,100 L115,100" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <path d="M90,90 L110,110" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <path d="M110,90 L90,110" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Code structure -->
  <rect x="20" y="160" width="160" height="30" rx="4" fill="#1F2937" opacity="0.9"/>
  <text x="100" y="175" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Ripple Boilerplate</text>
  
  <!-- Code lines -->
  <rect x="30" y="180" width="60" height="3" fill="#3B82F6" opacity="0.8"/>
  <rect x="30" y="185" width="40" height="3" fill="#3B82F6" opacity="0.6"/>
  <rect x="30" y="190" width="50" height="3" fill="#3B82F6" opacity="0.4"/>
  
  <rect x="110" y="180" width="60" height="3" fill="#3B82F6" opacity="0.8"/>
  <rect x="110" y="185" width="45" height="3" fill="#3B82F6" opacity="0.6"/>
  <rect x="110" y="190" width="55" height="3" fill="#3B82F6" opacity="0.4"/>
  
  <!-- Effect title -->
  <text x="100" y="30" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">Ripple Effects</text>
  <text x="100" y="200" text-anchor="middle" fill="#6B7280" font-size="6">Interactive UI Animations</text>
</svg>