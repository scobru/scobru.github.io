<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Relay - Network Relay Server - Unique Design -->
  <!-- Relay tower -->
  <rect x="90" y="40" width="20" height="50" rx="3" fill="#F97316" opacity="0.9"/>
  <rect x="95" y="45" width="10" height="40" rx="2" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Tower antenna -->
  <path d="M100,40 L100,25" stroke="#F97316" stroke-width="3" opacity="0.9"/>
  <path d="M95,25 L105,25" stroke="#F97316" stroke-width="2" opacity="0.9"/>
  <circle cx="100" cy="25" r="2" fill="#F97316" opacity="0.9"/>
  
  <!-- Signal transmission waves -->
  <path d="M100,90 L120,110 L100,130 L80,110 Z" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M100,110 L130,130 L100,150 L70,130 Z" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M100,130 L140,150 L100,170 L60,150 Z" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Relay nodes -->
  <rect x="40" y="60" width="15" height="15" rx="3" fill="#F97316" opacity="0.8"/>
  <text x="47" y="70" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">R1</text>
  
  <rect x="145" y="60" width="15" height="15" rx="3" fill="#F97316" opacity="0.8"/>
  <text x="152" y="70" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">R2</text>
  
  <rect x="40" y="125" width="15" height="15" rx="3" fill="#F97316" opacity="0.8"/>
  <text x="47" y="135" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">R3</text>
  
  <rect x="145" y="125" width="15" height="15" rx="3" fill="#F97316" opacity="0.8"/>
  <text x="152" y="135" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">R4</text>
  
  <rect x="85" y="85" width="15" height="15" rx="3" fill="#F97316" opacity="0.9"/>
  <text x="92" y="95" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">HUB</text>
  
  <rect x="105" y="85" width="15" height="15" rx="3" fill="#F97316" opacity="0.9"/>
  <text x="112" y="95" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">HUB</text>
  
  <!-- Transmission connections -->
  <path d="M55,67 L100,100" stroke="#F97316" stroke-width="2" opacity="0.7"/>
  <path d="M145,67 L100,100" stroke="#F97316" stroke-width="2" opacity="0.7"/>
  <path d="M55,132 L100,100" stroke="#F97316" stroke-width="2" opacity="0.7"/>
  <path d="M145,132 L100,100" stroke="#F97316" stroke-width="2" opacity="0.7"/>
  
  <!-- Data flow indicators -->
  <circle cx="70" cy="80" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="85" cy="90" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="100" cy="100" r="3" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="115" cy="110" r="3" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Network status dashboard -->
  <rect x="20" y="160" width="160" height="30" rx="4" fill="#1F2937" opacity="0.9"/>
  <text x="100" y="175" text-anchor="middle" fill="#F97316" font-size="8" font-weight="bold">Network Status</text>
  
  <!-- Status indicators -->
  <rect x="30" y="180" width="25" height="8" rx="2" fill="#10B981" opacity="0.8"/>
  <text x="42" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">Online</text>
  
  <rect x="65" y="180" width="25" height="8" rx="2" fill="#3B82F6" opacity="0.8"/>
  <text x="77" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">Active</text>
  
  <rect x="100" y="180" width="25" height="8" rx="2" fill="#F59E0B" opacity="0.8"/>
  <text x="112" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">Relay</text>
  
  <rect x="135" y="180" width="25" height="8" rx="2" fill="#8B5CF6" opacity="0.8"/>
  <text x="147" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">P2P</text>
  
  <!-- Relay title -->
  <text x="100" y="30" text-anchor="middle" fill="#F97316" font-size="10" font-weight="bold">Relay Server</text>
  <text x="100" y="200" text-anchor="middle" fill="#6B7280" font-size="6">Network Relay &amp; Transmission</text>
</svg>