<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Authentication App - Unique Design -->
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="90" fill="#1E40AF" opacity="0.1"/>
  
  <!-- Login form interface -->
  <rect x="60" y="60" width="80" height="80" rx="8" fill="#FFFFFF" opacity="0.95"/>
  <rect x="70" y="70" width="60" height="8" rx="4" fill="#E5E7EB" opacity="0.8"/>
  <rect x="70" y="85" width="60" height="8" rx="4" fill="#E5E7EB" opacity="0.8"/>
  
  <!-- Login button -->
  <rect x="70" y="100" width="60" height="12" rx="6" fill="#3B82F6"/>
  <text x="100" y="108" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">LOGIN</text>
  
  <!-- Authentication methods icons -->
  <!-- Web3 wallet -->
  <circle cx="40" cy="40" r="12" fill="#F59E0B" opacity="0.9"/>
  <path d="M35,35 L40,40 L45,35" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Biometric -->
  <circle cx="160" cy="40" r="12" fill="#10B981" opacity="0.9"/>
  <path d="M155,40 Q160,35 165,40 Q160,45 155,40" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Password -->
  <circle cx="40" cy="160" r="12" fill="#8B5CF6" opacity="0.9"/>
  <rect x="36" y="156" width="8" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- OAuth -->
  <circle cx="160" cy="160" r="12" fill="#EF4444" opacity="0.9"/>
  <text x="160" y="165" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">O</text>
  
  <!-- Connection lines to auth methods -->
  <path d="M52,52 L70,70" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
  <path d="M148,52 L130,70" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
  <path d="M52,148 L70,130" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
  <path d="M148,148 L130,130" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
  
  <!-- Security shield overlay -->
  <path d="M100,30 L110,40 L110,60 L100,70 L90,60 L90,40 Z" fill="#10B981" opacity="0.8"/>
  <path d="M95,45 L100,50 L105,45" stroke="#FFFFFF" stroke-width="2" fill="none"/>
</svg>