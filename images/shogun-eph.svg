<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Ephemeral Messaging - Unique Design -->
  <!-- Disappearing message bubbles -->
  <ellipse cx="80" cy="80" rx="25" ry="18" fill="#8A3FFC" opacity="0.8"/>
  <ellipse cx="120" cy="100" rx="30" ry="20" fill="#8A3FFC" opacity="0.6"/>
  <ellipse cx="90" cy="120" rx="22" ry="15" fill="#8A3FFC" opacity="0.4"/>
  
  <!-- Message content -->
  <rect x="65" y="75" width="30" height="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="65" y="80" width="20" height="3" fill="#FFFFFF" opacity="0.7"/>
  
  <rect x="105" y="95" width="30" height="3" fill="#FFFFFF" opacity="0.8"/>
  <rect x="105" y="100" width="25" height="3" fill="#FFFFFF" opacity="0.6"/>
  <rect x="105" y="105" width="15" height="3" fill="#FFFFFF" opacity="0.4"/>
  
  <rect x="75" y="115" width="30" height="3" fill="#FFFFFF" opacity="0.6"/>
  <rect x="75" y="120" width="20" height="3" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Timer countdown indicators -->
  <circle cx="100" cy="30" r="15" fill="#EF4444" opacity="0.8"/>
  <text x="100" y="35" text-anchor="middle" fill="#FFFFFF" font-size="10" font-weight="bold">5s</text>
  
  <circle cx="30" cy="50" r="8" fill="#F59E0B" opacity="0.7"/>
  <text x="30" y="54" text-anchor="middle" fill="#FFFFFF" font-size="6">10s</text>
  
  <circle cx="170" cy="70" r="8" fill="#10B981" opacity="0.7"/>
  <text x="170" y="74" text-anchor="middle" fill="#FFFFFF" font-size="6">30s</text>
  
  <!-- Self-destruct animation lines -->
  <path d="M60,60 L80,80" stroke="#EF4444" stroke-width="2" opacity="0.6" stroke-dasharray="3,3"/>
  <path d="M140,80 L120,100" stroke="#EF4444" stroke-width="2" opacity="0.6" stroke-dasharray="3,3"/>
  <path d="M70,140 L90,120" stroke="#EF4444" stroke-width="2" opacity="0.6" stroke-dasharray="3,3"/>
  
  <!-- Encryption indicators -->
  <rect x="20" y="140" width="15" height="10" rx="2" fill="#8A3FFC" opacity="0.6"/>
  <path d="M25,145 L30,150 L35,145" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  
  <rect x="165" y="140" width="15" height="10" rx="2" fill="#8A3FFC" opacity="0.6"/>
  <path d="M170,145 L175,150 L180,145" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  
  <!-- Ephemeral title -->
  <text x="100" y="20" text-anchor="middle" fill="#8A3FFC" font-size="10" font-weight="bold">Ephemeral Messages</text>
  <text x="100" y="170" text-anchor="middle" fill="#6B7280" font-size="6">Self-destructing chat</text>
</svg>
