<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Linko - Linktree-style Page Builder - Unique Design -->
  <!-- Main profile card -->
  <rect x="60" y="40" width="80" height="100" rx="8" fill="#8A3FFC" opacity="0.9"/>
  <rect x="65" y="45" width="70" height="90" rx="4" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Profile avatar -->
  <circle cx="100" cy="65" r="15" fill="#8A3FFC" opacity="0.8"/>
  <text x="100" y="70" text-anchor="middle" fill="#FFFFFF" font-size="12" font-weight="bold">L</text>
  
  <!-- Profile name -->
  <rect x="75" y="85" width="50" height="8" fill="#8A3FFC" opacity="0.7"/>
  <text x="100" y="91" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">@username</text>
  
  <!-- Bio -->
  <rect x="70" y="95" width="60" height="4" fill="#8A3FFC" opacity="0.5"/>
  <rect x="70" y="100" width="45" height="4" fill="#8A3FFC" opacity="0.5"/>
  <rect x="70" y="105" width="50" height="4" fill="#8A3FFC" opacity="0.5"/>
  
  <!-- Social links -->
  <rect x="70" y="115" width="60" height="12" rx="2" fill="#3B82F6" opacity="0.8"/>
  <text x="100" y="123" text-anchor="middle" fill="#FFFFFF" font-size="6">Twitter</text>
  
  <rect x="70" y="130" width="60" height="12" rx="2" fill="#10B981" opacity="0.8"/>
  <text x="100" y="138" text-anchor="middle" fill="#FFFFFF" font-size="6">GitHub</text>
  
  <!-- Link management interface -->
  <rect x="20" y="160" width="160" height="30" rx="4" fill="#1F2937" opacity="0.9"/>
  
  <!-- Add link button -->
  <rect x="30" y="165" width="40" height="20" rx="3" fill="#8A3FFC" opacity="0.8"/>
  <text x="50" y="178" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">+ Add Link</text>
  
  <!-- Link preview -->
  <rect x="80" y="165" width="100" height="20" rx="3" fill="#374151" opacity="0.8"/>
  <rect x="85" y="170" width="90" height="3" fill="#8A3FFC" opacity="0.7"/>
  <rect x="85" y="175" width="70" height="3" fill="#8A3FFC" opacity="0.5"/>
  <rect x="85" y="180" width="80" height="3" fill="#8A3FFC" opacity="0.6"/>
  
  <!-- Link icons -->
  <circle cx="40" cy="50" r="8" fill="#3B82F6" opacity="0.7"/>
  <text x="40" y="55" text-anchor="middle" fill="#FFFFFF" font-size="6">T</text>
  
  <circle cx="160" cy="50" r="8" fill="#10B981" opacity="0.7"/>
  <text x="160" y="55" text-anchor="middle" fill="#FFFFFF" font-size="6">G</text>
  
  <circle cx="40" cy="150" r="8" fill="#EF4444" opacity="0.7"/>
  <text x="40" y="155" text-anchor="middle" fill="#FFFFFF" font-size="6">Y</text>
  
  <circle cx="160" cy="150" r="8" fill="#8B5CF6" opacity="0.7"/>
  <text x="160" y="155" text-anchor="middle" fill="#FFFFFF" font-size="6">I</text>
  
  <!-- Connection lines -->
  <path d="M48,50 L100,65" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  <path d="M152,50 L100,65" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  <path d="M48,150 L100,135" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  <path d="M152,150 L100,135" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  
  <!-- App title -->
  <text x="100" y="25" text-anchor="middle" fill="#8A3FFC" font-size="10" font-weight="bold">Linko</text>
  <text x="100" y="200" text-anchor="middle" fill="#6B7280" font-size="6">Linktree-style Page Builder</text>
</svg>
