<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Kunai - File Transfer - Unique Design -->
  <!-- File transfer interface -->
  <rect x="30" y="40" width="140" height="80" rx="8" fill="#8A3FFC" opacity="0.9"/>
  <rect x="35" y="45" width="130" height="70" rx="4" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Source files -->
  <rect x="45" y="55" width="20" height="25" rx="2" fill="#8A3FFC" opacity="0.8"/>
  <rect x="48" y="58" width="14" height="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="48" y="62" width="10" height="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="48" y="66" width="12" height="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="48" y="70" width="8" height="3" fill="#FFFFFF" opacity="0.9"/>
  
  <rect x="45" y="85" width="20" height="25" rx="2" fill="#8A3FFC" opacity="0.6"/>
  <rect x="48" y="88" width="14" height="3" fill="#FFFFFF" opacity="0.7"/>
  <rect x="48" y="92" width="10" height="3" fill="#FFFFFF" opacity="0.7"/>
  <rect x="48" y="96" width="12" height="3" fill="#FFFFFF" opacity="0.7"/>
  <rect x="48" y="100" width="8" height="3" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Transfer progress bar -->
  <rect x="80" y="60" width="80" height="8" rx="4" fill="#E5E7EB" opacity="0.8"/>
  <rect x="80" y="60" width="50" height="8" rx="4" fill="#8A3FFC" opacity="0.8"/>
  <text x="120" y="67" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">62%</text>
  
  <!-- Transfer speed -->
  <text x="120" y="80" text-anchor="middle" fill="#8A3FFC" font-size="8" font-weight="bold">2.4 MB/s</text>
  
  <!-- Destination files -->
  <rect x="135" y="55" width="20" height="25" rx="2" fill="#8A3FFC" opacity="0.4"/>
  <rect x="138" y="58" width="14" height="3" fill="#FFFFFF" opacity="0.6"/>
  <rect x="138" y="62" width="10" height="3" fill="#FFFFFF" opacity="0.6"/>
  <rect x="138" y="66" width="12" height="3" fill="#FFFFFF" opacity="0.6"/>
  <rect x="138" y="70" width="8" height="3" fill="#FFFFFF" opacity="0.6"/>
  
  <rect x="135" y="85" width="20" height="25" rx="2" fill="#8A3FFC" opacity="0.2"/>
  <rect x="138" y="88" width="14" height="3" fill="#FFFFFF" opacity="0.4"/>
  <rect x="138" y="92" width="10" height="3" fill="#FFFFFF" opacity="0.4"/>
  <rect x="138" y="96" width="12" height="3" fill="#FFFFFF" opacity="0.4"/>
  <rect x="138" y="100" width="8" height="3" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Transfer arrows -->
  <path d="M70,67 L80,67" stroke="#8A3FFC" stroke-width="3" fill="none"/>
  <path d="M75,64 L80,67 L75,70" stroke="#8A3FFC" stroke-width="2" fill="none"/>
  
  <path d="M130,67 L140,67" stroke="#8A3FFC" stroke-width="3" fill="none"/>
  <path d="M135,64 L140,67 L135,70" stroke="#8A3FFC" stroke-width="2" fill="none"/>
  
  <!-- P2P network nodes -->
  <circle cx="50" cy="140" r="6" fill="#8A3FFC" opacity="0.8"/>
  <circle cx="100" cy="140" r="8" fill="#8A3FFC" opacity="0.9"/>
  <circle cx="150" cy="140" r="6" fill="#8A3FFC" opacity="0.8"/>
  
  <!-- P2P connections -->
  <path d="M56,140 L100,140" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  <path d="M100,140 L144,140" stroke="#8A3FFC" stroke-width="2" opacity="0.6"/>
  
  <!-- Transfer protocol indicators -->
  <text x="100" y="30" text-anchor="middle" fill="#8A3FFC" font-size="10" font-weight="bold">Kunai Transfer</text>
  <text x="100" y="170" text-anchor="middle" fill="#6B7280" font-size="6">P2P File Sharing</text>
  
  <!-- Transfer status -->
  <rect x="20" y="160" width="40" height="12" rx="3" fill="#10B981" opacity="0.8"/>
  <text x="40" y="168" text-anchor="middle" fill="#FFFFFF" font-size="6">Active</text>
  
  <rect x="140" y="160" width="40" height="12" rx="3" fill="#3B82F6" opacity="0.8"/>
  <text x="160" y="168" text-anchor="middle" fill="#FFFFFF" font-size="6">Encrypted</text>
</svg>
