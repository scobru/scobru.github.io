<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- gIRC - Unique Design -->
  <!-- Terminal window -->
  <rect x="30" y="30" width="140" height="100" rx="6" fill="#1F2937" opacity="0.95"/>
  <rect x="35" y="35" width="130" height="15" rx="3" fill="#374151" opacity="0.8"/>
  
  <!-- Terminal window controls -->
  <circle cx="45" cy="42" r="3" fill="#EF4444" opacity="0.8"/>
  <circle cx="55" cy="42" r="3" fill="#F59E0B" opacity="0.8"/>
  <circle cx="65" cy="42" r="3" fill="#10B981" opacity="0.8"/>
  
  <!-- IRC channel list -->
  <rect x="40" y="55" width="60" height="65" rx="2" fill="#111827" opacity="0.9"/>
  <text x="70" y="65" text-anchor="middle" fill="#8A3FFC" font-size="8" font-weight="bold">Channels</text>
  
  <!-- Channel list items -->
  <rect x="45" y="70" width="50" height="8" rx="1" fill="#8A3FFC" opacity="0.6"/>
  <text x="70" y="76" text-anchor="middle" fill="#FFFFFF" font-size="6">#general</text>
  
  <rect x="45" y="80" width="50" height="8" rx="1" fill="#8A3FFC" opacity="0.4"/>
  <text x="70" y="86" text-anchor="middle" fill="#FFFFFF" font-size="6">#dev</text>
  
  <rect x="45" y="90" width="50" height="8" rx="1" fill="#8A3FFC" opacity="0.3"/>
  <text x="70" y="96" text-anchor="middle" fill="#FFFFFF" font-size="6">#random</text>
  
  <rect x="45" y="100" width="50" height="8" rx="1" fill="#8A3FFC" opacity="0.2"/>
  <text x="70" y="106" text-anchor="middle" fill="#FFFFFF" font-size="6">#help</text>
  
  <!-- Chat area -->
  <rect x="105" y="55" width="60" height="65" rx="2" fill="#111827" opacity="0.9"/>
  
  <!-- Chat messages -->
  <text x="110" y="65" fill="#10B981" font-size="6" font-family="monospace">&lt;user1&gt; Hello!</text>
  <text x="110" y="75" fill="#3B82F6" font-size="6" font-family="monospace">&lt;user2&gt; Hi there</text>
  <text x="110" y="85" fill="#10B981" font-size="6" font-family="monospace">&lt;user1&gt; How are you?</text>
  <text x="110" y="95" fill="#3B82F6" font-size="6" font-family="monospace">&lt;user2&gt; Great!</text>
  <text x="110" y="105" fill="#F59E0B" font-size="6" font-family="monospace">* user3 joined</text>
  
  <!-- Input area -->
  <rect x="105" y="110" width="60" height="8" rx="1" fill="#374151" opacity="0.8"/>
  <text x="110" y="116" fill="#9CA3AF" font-size="6" font-family="monospace">Type here...</text>
  
  <!-- IRC protocol indicators -->
  <rect x="20" y="140" width="160" height="20" rx="4" fill="#8A3FFC" opacity="0.1"/>
  <text x="100" y="150" text-anchor="middle" fill="#8A3FFC" font-size="8" font-weight="bold">gIRC Protocol</text>
  <text x="100" y="160" text-anchor="middle" fill="#6B7280" font-size="6">GunDB + IRC</text>
  
  <!-- Network status -->
  <circle cx="30" cy="170" r="4" fill="#10B981"/>
  <text x="40" y="175" fill="#10B981" font-size="6">Connected</text>
  
  <circle cx="100" cy="170" r="4" fill="#F59E0B"/>
  <text x="110" y="175" fill="#F59E0B" font-size="6">Syncing</text>
  
  <circle cx="170" cy="170" r="4" fill="#3B82F6"/>
  <text x="180" y="175" fill="#3B82F6" font-size="6">P2P</text>
</svg>
