  <path d="M68,64 L100,100 L132,64" stroke="#7C3AED" stroke-width="2" opacity="0.6"/>
  <path d="M68,136 L100,100 L132,136" stroke="#7C3AED" stroke-width="2" opacity="0.6"/>
  
  <!-- App title -->
  <text x="100" y="30" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">Task App</text>
