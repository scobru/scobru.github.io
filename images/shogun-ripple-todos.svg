  <rect x="110" y="180" width="30" height="8" rx="2" fill="#F59E0B" opacity="0.8"/>
  <text x="125" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">Priority</text>
  
  <rect x="150" y="180" width="30" height="8" rx="2" fill="#8B5CF6" opacity="0.8"/>
  <text x="165" y="186" text-anchor="middle" fill="#FFFFFF" font-size="5">Ripple</text>
  
  <!-- App title -->
  <text x="100" y="30" text-anchor="middle" fill="#10B981" font-size="10" font-weight="bold">Ripple Todos</text>
  <text x="100" y="200" text-anchor="middle" fill="#6B7280" font-size="6">Interactive Task Management</text>
