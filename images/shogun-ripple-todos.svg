<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Ripple Todos - Task Management - Unique Design -->
  <!-- Todo list interface -->
  <rect x="30" y="40" width="140" height="100" rx="8" fill="#10B981" opacity="0.9"/>
  <rect x="35" y="45" width="130" height="90" rx="4" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- List header -->
  <rect x="35" y="45" width="130" height="20" rx="4" fill="#059669" opacity="0.8"/>
  <text x="100" y="57" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">Todo List</text>
  
  <!-- Todo items -->
  <rect x="45" y="70" width="110" height="12" rx="2" fill="#F3F4F6" opacity="0.8"/>
  <rect x="50" y="73" width="6" height="6" rx="1" fill="#10B981" opacity="0.8"/>
  <path d="M52,75 L54,77 L56,75" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  <text x="65" y="79" fill="#10B981" font-size="6">Complete project setup</text>
  
  <rect x="45" y="85" width="110" height="12" rx="2" fill="#F3F4F6" opacity="0.8"/>
  <rect x="50" y="88" width="6" height="6" rx="1" fill="#10B981" opacity="0.8"/>
  <path d="M52,90 L54,92 L56,90" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  <text x="65" y="94" fill="#10B981" font-size="6">Review code quality</text>
  
  <rect x="45" y="100" width="110" height="12" rx="2" fill="#F3F4F6" opacity="0.8"/>
  <rect x="50" y="103" width="6" height="6" rx="1" fill="#6B7280" opacity="0.6"/>
  <text x="65" y="109" fill="#6B7280" font-size="6">Update documentation</text>
  
  <rect x="45" y="115" width="110" height="12" rx="2" fill="#F3F4F6" opacity="0.8"/>
  <rect x="50" y="118" width="6" height="6" rx="1" fill="#6B7280" opacity="0.6"/>
  <text x="65" y="124" fill="#6B7280" font-size="6">Deploy to production</text>
  
  <!-- Progress indicator -->
  <rect x="45" y="130" width="110" height="6" rx="3" fill="#E5E7EB" opacity="0.8"/>
  <rect x="45" y="130" width="82" height="6" rx="3" fill="#10B981" opacity="0.8"/>
  <text x="100" y="135" text-anchor="middle" fill="#FFFFFF" font-size="5" font-weight="bold">75%</text>
  
  <!-- Ripple effect indicators -->
  <circle cx="50" cy="50" r="3" fill="#10B981" opacity="0.6"/>
  <circle cx="50" cy="50" r="6" fill="none" stroke="#10B981" stroke-width="1" opacity="0.4"/>
  <circle cx="50" cy="50" r="9" fill="none" stroke="#10B981" stroke-width="1" opacity="0.2"/>
  
  <circle cx="150" cy="50" r="3" fill="#10B981" opacity="0.6"/>
  <circle cx="150" cy="50" r="6" fill="none" stroke="#10B981" stroke-width="1" opacity="0.4"/>
  <circle cx="150" cy="50" r="9" fill="none" stroke="#10B981" stroke-width="1" opacity="0.2"/>
  
  <!-- Task management features -->
  <rect x="20" y="160" width="160" height="30" rx="4" fill="#1F2937" opacity="0.9"/>
  <text x="100" y="175" text-anchor="middle" fill="#10B981" font-size="8" font-weight="bold">Task Management</text>
  
  <!-- Feature indicators -->
  <rect x="30" y="180" width="30" height="8" rx="2" fill="#10B981" opacity="0.8"/>
