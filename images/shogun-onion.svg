<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Onion - Webring Network - Unique Design -->
  <!-- Onion layers -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#8B5CF6" stroke-width="3" opacity="0.8"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#6D28D9" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="15" fill="none" stroke="#5B21B6" stroke-width="1" opacity="0.3"/>
  
  <!-- Webring nodes -->
  <rect x="40" y="40" width="15" height="15" rx="3" fill="#8B5CF6" opacity="0.8"/>
  <text x="47" y="50" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">A</text>
  
  <rect x="145" y="40" width="15" height="15" rx="3" fill="#8B5CF6" opacity="0.8"/>
  <text x="152" y="50" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">B</text>
  
  <rect x="40" y="145" width="15" height="15" rx="3" fill="#8B5CF6" opacity="0.8"/>
  <text x="47" y="155" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">C</text>
  
  <rect x="145" y="145" width="15" height="15" rx="3" fill="#8B5CF6" opacity="0.8"/>
  <text x="152" y="155" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">D</text>
  
  <rect x="92" y="92" width="16" height="16" rx="3" fill="#8B5CF6" opacity="0.9"/>
  <text x="100" y="102" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">HUB</text>
  
  <!-- Webring connections -->
  <path d="M55,55 L100,100" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <path d="M145,55 L100,100" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <path d="M55,145 L100,100" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <path d="M145,145 L100,100" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  
  <!-- Ring navigation arrows -->
  <path d="M55,55 L100,100 L145,55" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M55,145 L100,100 L145,145" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Navigation arrows -->
  <path d="M70,70 L75,75 L70,80" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <path d="M130,70 L125,75 L130,80" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <path d="M70,130 L75,125 L70,120" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <path d="M130,130 L125,125 L130,120" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Webring title -->
  <text x="100" y="30" text-anchor="middle" fill="#8B5CF6" font-size="10" font-weight="bold">Onion Webring</text>
  <text x="100" y="180" text-anchor="middle" fill="#6B7280" font-size="6">Decentralized Web Navigation</text>
  
  <!-- Network status -->
  <rect x="20" y="170" width="40" height="12" rx="3" fill="#10B981" opacity="0.8"/>
  <text x="40" y="178" text-anchor="middle" fill="#FFFFFF" font-size="6">Active</text>
  
  <rect x="140" y="170" width="40" height="12" rx="3" fill="#3B82F6" opacity="0.8"/>
  <text x="160" y="178" text-anchor="middle" fill="#FFFFFF" font-size="6">P2P</text>
