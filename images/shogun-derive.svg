<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Crypto Derivation - Unique Design -->
  <!-- Mathematical function display -->
  <rect x="40" y="40" width="120" height="60" rx="8" fill="#F59E0B" opacity="0.9"/>
  <rect x="45" y="45" width="110" height="50" rx="4" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Function notation -->
  <text x="100" y="60" text-anchor="middle" fill="#D97706" font-size="12" font-weight="bold">f(x) = derive(seed, path)</text>
  <text x="100" y="75" text-anchor="middle" fill="#D97706" font-size="10">HD Key Derivation</text>
  <text x="100" y="90" text-anchor="middle" fill="#6B7280" font-size="8">BIP32 / BIP44</text>
  
  <!-- Derivation tree structure -->
  <!-- Master key -->
  <circle cx="100" cy="120" r="10" fill="#D97706" opacity="0.9"/>
  <text x="100" y="125" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">M</text>
  
  <!-- Level 1 derivation -->
  <circle cx="60" cy="140" r="8" fill="#B45309" opacity="0.8"/>
  <circle cx="100" cy="140" r="8" fill="#B45309" opacity="0.8"/>
  <circle cx="140" cy="140" r="8" fill="#B45309" opacity="0.8"/>
  <text x="60" y="145" text-anchor="middle" fill="#FFFFFF" font-size="6">44'</text>
  <text x="100" y="145" text-anchor="middle" fill="#FFFFFF" font-size="6">60'</text>
  <text x="140" y="145" text-anchor="middle" fill="#FFFFFF" font-size="6">0'</text>
  
  <!-- Level 2 derivation -->
  <circle cx="40" cy="160" r="6" fill="#92400E" opacity="0.7"/>
  <circle cx="60" cy="160" r="6" fill="#92400E" opacity="0.7"/>
  <circle cx="80" cy="160" r="6" fill="#92400E" opacity="0.7"/>
  <circle cx="100" cy="160" r="6" fill="#92400E" opacity="0.7"/>
  <circle cx="120" cy="160" r="6" fill="#92400E" opacity="0.7"/>
  <circle cx="140" cy="160" r="6" fill="#92400E" opacity="0.7"/>
  <circle cx="160" cy="160" r="6" fill="#92400E" opacity="0.7"/>
  
  <!-- Derivation paths -->
  <path d="M100,130 L60,132" stroke="#D97706" stroke-width="2" opacity="0.7"/>
  <path d="M100,130 L100,132" stroke="#D97706" stroke-width="2" opacity="0.7"/>
  <path d="M100,130 L140,132" stroke="#D97706" stroke-width="2" opacity="0.7"/>
  
  <path d="M60,148 L40,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M60,148 L60,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M60,148 L80,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M100,148 L80,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M100,148 L100,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M100,148 L120,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M140,148 L120,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M140,148 L140,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M140,148 L160,152" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Mathematical symbols -->
  <text x="100" y="30" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">Key Derivation</text>
  <text x="100" y="180" text-anchor="middle" fill="#6B7280" font-size="6">Hierarchical Deterministic Wallets</text>
  
  <!-- Derivation arrows -->
  <path d="M95,130 L90,135 L95,140" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  <path d="M105,130 L110,135 L105,140" stroke="#FFFFFF" stroke-width="1" fill="none"/>
</svg>
