<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- BIP44 HD Wallet - Unique Design -->
  <!-- Main wallet card -->
  <rect x="50" y="40" width="100" height="60" rx="8" fill="#F59E0B" opacity="0.9"/>
  <rect x="55" y="45" width="90" height="50" rx="4" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Wallet chip -->
  <rect x="60" y="50" width="15" height="10" rx="2" fill="#D97706" opacity="0.8"/>
  
  <!-- Card number -->
  <rect x="80" y="50" width="60" height="4" fill="#6B7280" opacity="0.7"/>
  <rect x="80" y="58" width="50" height="4" fill="#6B7280" opacity="0.7"/>
  <rect x="80" y="66" width="45" height="4" fill="#6B7280" opacity="0.7"/>
  
  <!-- HD derivation tree -->
  <!-- Master key -->
  <circle cx="100" cy="120" r="8" fill="#D97706" opacity="0.9"/>
  <text x="100" y="125" text-anchor="middle" fill="#FFFFFF" font-size="6" font-weight="bold">M</text>
  
  <!-- Purpose (44') -->
  <circle cx="70" cy="140" r="6" fill="#B45309" opacity="0.8"/>
  <circle cx="130" cy="140" r="6" fill="#B45309" opacity="0.8"/>
  <text x="70" y="144" text-anchor="middle" fill="#FFFFFF" font-size="5">44'</text>
  <text x="130" y="144" text-anchor="middle" fill="#FFFFFF" font-size="5">44'</text>
  
  <!-- Coin type (60') -->
  <circle cx="50" cy="160" r="5" fill="#92400E" opacity="0.7"/>
  <circle cx="80" cy="160" r="5" fill="#92400E" opacity="0.7"/>
  <circle cx="120" cy="160" r="5" fill="#92400E" opacity="0.7"/>
  <circle cx="150" cy="160" r="5" fill="#92400E" opacity="0.7"/>
  <text x="50" y="163" text-anchor="middle" fill="#FFFFFF" font-size="4">60'</text>
  <text x="80" y="163" text-anchor="middle" fill="#FFFFFF" font-size="4">60'</text>
  <text x="120" y="163" text-anchor="middle" fill="#FFFFFF" font-size="4">60'</text>
  <text x="150" y="163" text-anchor="middle" fill="#FFFFFF" font-size="4">60'</text>
  
  <!-- Derivation paths -->
  <path d="M100,128 L70,136" stroke="#D97706" stroke-width="2" opacity="0.7"/>
  <path d="M100,128 L130,136" stroke="#D97706" stroke-width="2" opacity="0.7"/>
  <path d="M70,146 L50,156" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M70,146 L80,156" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M130,146 L120,156" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  <path d="M130,146 L150,156" stroke="#B45309" stroke-width="1.5" opacity="0.6"/>
  
  <!-- BIP44 path display -->
  <text x="100" y="30" text-anchor="middle" fill="#D97706" font-size="12" font-weight="bold">m/44'/60'/0'</text>
  
  <!-- Key derivation arrows -->
  <path d="M92,128 L88,132 L92,136" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  <path d="M108,128 L112,132 L108,136" stroke="#FFFFFF" stroke-width="1" fill="none"/>
</svg>
